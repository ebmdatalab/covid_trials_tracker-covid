<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-html5-1.6.1/cr-1.5.2/r-2.2.3/sc-2.0.1/sp-1.0.1/sl-1.3.1/datatables.min.css"/>
 
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-html5-1.6.1/cr-1.5.2/r-2.2.3/sc-2.0.1/sp-1.0.1/sl-1.3.1/datatables.min.js"></script>

   <!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-html5-1.6.1/cr-1.5.2/r-2.2.3/sc-2.0.1/sp-1.0.1/sl-1.3.1/datatables.min.css"/>
 
   <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-colvis-1.6.1/b-html5-1.6.1/cr-1.5.2/r-2.2.3/sc-2.0.1/sp-1.0.1/sl-1.3.1/datatables.min.js"></script>-->
  </head>

  <body>
    <div class="container">
      <h1>Covid-19 Trials Tracker</h1>

      <p>An overvire</p>

      <font size="2">
      <table id="trials-table" class="table table-striped">
        <thead>
          <tr>
            <th>index</th>
            <th>trial_id</th>
            <th>registry</th>
            <th>registration_date</th>
            <th>start_date</th>
            <th>sponsor</th>
            <th>recruitment_status</th>
            <th>phase</th>
            <th>study_type</th>
            <th>countries</th>
            <th>title</th>
            <th>url</th>
            <th>results_link</th>
            <th>last_updated</th>
            <th>first_seen</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </font>

      <p>You could put some more text here</p>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        var table = $("#trials-table").DataTable({
            ajax:
              "https://raw.githubusercontent.com/ebmdatalab/covid_trials_tracker-covid/master/notebooks/trials_18mar.json",
            dom: 'lfBrtip',
            buttons: ['searchPanes', 'colvis'],
            "scrollY": 500,
            "scrollX": true,
            colReorder: true,
            searchPanes: {
              container: '.searchPanes',
              cascadePanes: true,
              threshold: .5},
            columnDefs: [{width: 200, targets: [5, 10]}]
        });

        new $.fn.dataTable.Buttons( table, {
            buttons: ['copy', 'csv', 'excel']
          });
      table.buttons( 1, null ).container().appendTo(
        table.table().container()
        );
      });
    </script>
  </body>
</html>
